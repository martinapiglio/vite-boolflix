    <title>Boolflix</title>
    <style>

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        -webkit-box-shadow:inset 0px 6px 6px rgba(0,0,0,0.3);
        border-radius: 8px;
        background-color: #F5F5F5;
      }

      ::-webkit-scrollbar-thumb {
        background: #5c5c5c; 
        border-radius: 8px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #2e2e2e; 
      }
      </style>
